<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Trang chủ</title>
    <th:block th:fragment="bootstrap">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </th:block>
</head>
<body>

<!-- Header -->
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Car Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/admin/dashboard}">Trang chủ</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/users}">Người dùng</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/stats}">Báo cáo thống kê</a></li>
                </ul>

                <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                    <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Đăng xuất</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Footer -->
<footer th:fragment="footer" class="bg-dark text-white mt-5 p-4 text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-md-start mb-3 mb-md-0">
                <h6 class="fw-bold">Hệ thống quản trị ô tô</h6>
                <p class="mb-1">Phiên bản 1.0.0</p>
                <p class="mb-0">© 2025 Auto Management System. All rights reserved.</p>
            </div>

            <!-- Liên kết nhanh -->
            <div class="col-md-6 text-md-end">
                <a th:href="@{/admin/dashboard}" class="text-white text-decoration-none me-3">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a th:href="@{/admin/users}" class="text-white text-decoration-none me-3">
                    <i class="bi bi-people"></i> Người dùng
                </a>
                <a th:href="@{/admin/settings}" class="text-white text-decoration-none">
                    <i class="bi bi-gear"></i> Cài đặt
                </a>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
