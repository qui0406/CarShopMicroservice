<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang chủ</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
<div th:replace="base :: header"></div>

<main class="container">
    <div>
        <p>Xin chào, <span th:text="${username}"></span> </p>
        <p>Doanh thu tháng này: <span th:text="${monthlyRevenueProjection.revenue}"></span> VND</p>
        <p>Tháng: <span th:text="${monthlyRevenueProjection.month}"></span> /
            Năm: <span th:text="${monthlyRevenueProjection.year}"></span>
        </p>
    </div>
</main>


<div th:replace="base :: footer"></div>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
